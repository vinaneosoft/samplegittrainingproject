<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        meter{
            width: 50%;
            height: 50px;
        }
    </style>
</head>
<body>
    <!-- value, min, max : green indicator : every value is safe-->
   <!-- value, min, max, low, high : orange indicator, green indicator : low to high value is safe-->
      <!-- value, min, max, low, high, optimum : if optimum is between high and max then higher values are safer
       if optimum is between min and low then lower values are safer-->
    <h4>Meter Tag Demo</h4>
       <label>Fuel Indicator:</label>
    <meter id="fuelindicator" value="0" min="0" low="100" optimum="400" high="300" max="500"></meter> : litr
    <button type="button" onclick="fillFuel()">FILL TANK</button>

    <script>
        const meterEle=document.getElementById("fuelindicator");
        function fillFuel(){
            const interval=setInterval(function(){
                meterEle.value++;
                console.log(meterEle.value);
                if(meterEle.value==meterEle.max)
                    clearInterval(interval);
            }, 10);
        }

    </script>
</body>
</html>
